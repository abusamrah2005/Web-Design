<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="img/logo.svg" alt="Logo" />
        <h4 class="logo">My site</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">home</a></li>
          <li><a class="nav-link" href="#">about</a></li>
          <li><a class="nav-link" href="#">contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="img/cart.svg" alt="" />
      </div>
    </header>
    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptops</h1>
            <p>Lenovo Lenovo Lenovo Lenovo</p>
          </div>
          <div class="cta">
            <button class="cta-select">14 Inch</button>
            <button class="cta-add">Add to Cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="img/matebook.png" alt="metabook" />
        </div>
      </section>
      <img class="big-circle" src="img/big-eclipse.svg" alt="" />
      <img class="mid-circle" src="img/mid-eclipse.svg" alt="" />
      <img class="small-circle" src="img/small-eclipse.svg" alt="" />
    </main>
  </body>
</html>
